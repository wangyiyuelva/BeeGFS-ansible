<!DOCTYPE html>
<html>

<head>
  <title>Output Video</title>
</head>

{% if filename %}
<div style="margin: 10px auto;">
  <video autoplay="autoplay" controls="controls" preload="preload">
    <source src="{{ url_for('display_video', filename=filename) }}" type="video/mp4">
    </source>
  </video>
</div>
{% endif %}

</html>
